<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>products catalog</title>
</head>
<body>
<ul>
    <li>
        <a th:href="@{|/products_catalog|}">Products catalog</a>
    </li>
    <li>
        <a th:href="@{|/cart|}">Cart</a>
    </li>
</ul>
<h1>Products catalog</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Add to cart</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td>
            <a th:href="@{|/product_details/${product.id}|}">Details</a>
        </td>
        <td>
            <a th:href="@{|/add_to_cart/${product.id}|}">Add to cart</a>
        </td>
    </tr>

</table>
<h2>Ajax call</h2>
<div id="result"></div>

<script th:src="@{/jquery-1.10.1.min.js}"></script>
<script th:src="@{/application.js}"></script>
</body>
</html>
